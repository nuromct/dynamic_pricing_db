<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Store | Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/store.css">
    <style>
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-container {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }

        .auth-container .form-group {
            margin-bottom: 1rem;
        }

        .auth-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .auth-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .auth-container input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .auth-container .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .auth-container .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .auth-container .btn-secondary {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
        }

        .auth-container .btn:hover {
            opacity: 0.9;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
        }

        .auth-toggle a {
            color: #3b82f6;
            cursor: pointer;
            text-decoration: underline;
        }

        .auth-error {
            background: #ef4444;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #94a3b8;
        }

        .user-info .user-name {
            color: #f1f5f9;
            font-weight: 500;
        }

        .user-info .logout-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .user-info .logout-btn:hover {
            background: #ef4444;
            color: white;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .role-badge.seller {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .role-badge.customer {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
    </style>
</head>

<body>

    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-container">
            <div id="login-form">
                <h2><i class="fas fa-user-lock"></i> Login</h2>
                <div id="login-error" class="auth-error"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-toggle">
                    Don't have an account? <a onclick="showRegister()">Register</a>
                </div>
            </div>

            <div id="register-form" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <div id="register-error" class="auth-error"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="register-name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="register-phone" placeholder="05XX XXX XX XX">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required placeholder="At least 6 characters">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-toggle">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i> DynamicStore
            </div>
            <div class="nav-links">
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="user-role-badge" class="role-badge"></span>
                    <span>Welcome, <span id="user-display-name" class="user-name"></span></span>
                    <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
                <a href="/" id="admin-dashboard-link" style="display: none;">Return to Dashboard</a>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="store-container">
        <section class="hero">
            <h1>Super Deals</h1>
            <p>Catch the best products with dynamic prices!</p>

            <div class="search-container"
                style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; max-width: 600px; margin-left: auto; margin-right: auto;">
                <input type="text" id="search-input" placeholder="Search products..."
                    style="padding: 0.8rem; border-radius: 8px; border: 1px solid #334155; width: 100%; background: #1e293b; color: white;">
                <select id="category-filter"
                    style="padding: 0.8rem; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white;">
                    <option value="">All Categories</option>
                </select>
            </div>
        </section>

        <div id="product-grid" class="product-grid">
        </div>
    </main>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>My Cart</h2>
            <button onclick="toggleCart()" class="close-btn"><i class="fas fa-times"></i></button>
        </div>

        <div id="cart-items" class="cart-items">
            <div class="empty-cart">Your cart is empty</div>
        </div>

        <div class="cart-footer">
            <div class="total-section">
                <span>Total:</span>
                <span id="cart-total">₺0.00</span>
            </div>

            <div class="form-group" style="margin: 1rem 0;">
                <label style="color: #94a3b8; font-size: 0.9rem;">Delivery Address:</label>
                <input type="text" id="shipping-address" placeholder="Enter your address..."
                    style="width: 100%; padding: 0.75rem; border: 1px solid #334155; border-radius: 8px; background: #0f172a; color: white; box-sizing: border-box;">
            </div>

            <button onclick="checkout()" class="checkout-btn">Complete Order</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleCart()"></div>

    <script src="/static/store.js"></script>
</body>

</html>
